<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online - Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a3a4d;
      color: white;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #fcd000;
      margin-bottom: 20px;
    }
    form {
      background-color: #0c1e2c;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(252, 208, 0, 0.7);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select, textarea, input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #fcd000;
      border: none;
      padding: 12px;
      width: 100%;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0b800;
    }
    .success-message {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 15px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Realiza tu pedido</h1>

  <form id="pedido-form" action="https://formsubmit.co/ajax/yoselyn96vasquez@gmail.com" method="POST">
    <label for="producto">Selecciona el producto:</label>
    <select name="Producto" id="producto" required>
      <option value="" disabled selected>-- Elige un producto --</option>
      <option>Mosquiteros</option>
      <option>Cosméticos</option>
      <option>Extensiones para cabello</option>
      <option>Accesorios para bebés</option>
      <option>Producto escolar</option>
      <option>Mochilas</option>
      <option>Peluches</option>
      <option>Mueblería</option>
    </select>

    <label for="comentario">Comentario o especificaciones:</label>
    <textarea id="comentario" name="Comentario" rows="4" placeholder="Cantidad, color, etc." required></textarea>

    <label for="email">Tu correo electrónico:</label>
    <input type="email" id="email" name="Email" placeholder="tucorreo@ejemplo.com" required />

    <button type="submit">Enviar pedido</button>
  </form>

  <div class="success-message" id="success-message">
    ✅ Pedido enviado con éxito. ¡Gracias por comprar con nosotros!
  </div>

  <script>
    const form = document.getElementById('pedido-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert('Error al enviar el pedido. Inténtalo de nuevo.');
        }
      })
      .catch(() => {
        alert('Error al conectar con el servidor. Verifica tu conexión.');
      });
    });
  </script>

</body>
</html>
