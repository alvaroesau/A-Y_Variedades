<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda Online - Grupos de Productos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a3a4d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #fcd000;
      text-align: center;
    }
    .grupos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .grupo {
      background: #0c1e2c;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      min-width: 150px;
      text-align: center;
      transition: background-color 0.3s;
      user-select: none;
    }
    .grupo:hover {
      background-color: #fcd000;
      color: #000;
      font-weight: bold;
    }
    .productos {
      max-width: 600px;
      margin: 0 auto;
    }
    .producto {
      background: #0c1e2c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background-color: #fcd000;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0b800;
    }
  </style>
</head>
<body>

  <h1>Elige un grupo de productos</h1>

  <div class="grupos" id="grupos-container">
    <!-- Los grupos se cargarán aquí con JS -->
  </div>

  <div class="productos" id="productos-container">
    <!-- Los productos aparecerán aquí al seleccionar un grupo -->
  </div>

  <script>
    // Datos de grupos y productos
    const tienda = {
      "Mosquiteros": ["Mosquitero sencillo", "Mosquitero doble", "Mosquitero magnético"],
      "Cosméticos": ["Labial", "Crema facial", "Base de maquillaje"],
      "Extensiones para cabello": ["Extensión rizada", "Extensión lisa", "Extensión ondulada"],
      "Accesorios para bebés": ["Chupete", "Biberón", "Mordedera"],
      "Producto escolar": ["Cuadernos", "Lápices", "Mochila escolar"],
      "Mochilas": ["Mochila casual", "Mochila deportiva", "Mochila ejecutiva"],
      "Peluches": ["Osito", "Conejo", "Perro"],
      "Mueblería": ["Silla", "Mesa", "Estantería"]
    };

    const gruposContainer = document.getElementById('grupos-container');
    const productosContainer = document.getElementById('productos-container');

    // Cargar grupos al inicio
    Object.keys(tienda).forEach(grupo => {
      const div = document.createElement('div');
      div.className = 'grupo';
      div.textContent = grupo;
      div.addEventListener('click', () => mostrarProductos(grupo));
      gruposContainer.appendChild(div);
    });

    // Mostrar productos del grupo seleccionado
    function mostrarProductos(grupo) {
      productosContainer.innerHTML = `<h2>${grupo}</h2>`;

      tienda[grupo].forEach(producto => {
        const prodDiv = document.createElement('div');
        prodDiv.className = 'producto';

        const nombre = document.createElement('span');
        nombre.textContent = producto;

        const btnPedir = document.createElement('button');
        btnPedir.textContent = 'Pedir';
        btnPedir.addEventListener('click', () => {
          alert(`Elegiste pedir: ${producto}. Aquí abriremos el modal para seleccionar cantidad.`);
          // Aquí luego abriremos el modal para agregar al carrito
        });

        prodDiv.appendChild(nombre);
        prodDiv.appendChild(btnPedir);

        productosContainer.appendChild(prodDiv);
      });
    }
  </script>

</body>
</html>
