<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a3a4d;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #fcd000;
      text-align: center;
    }
    .grupos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .grupo {
      background: #0c1e2c;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      width: 150px;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
      user-select: none;
    }
    .grupo img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .grupo:hover {
      background-color: #fcd000;
      color: #000;
      transform: scale(1.05);
      font-weight: bold;
    }
    .productos {
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .producto {
      background: #0c1e2c;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .producto-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .producto img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }
    .producto span {
      display: block;
    }
    button {
      background-color: #fcd000;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e0b800;
    }
    #carrito-icono {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0c1e2c;
      border: 2px solid #fcd000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
      color: white;
      font-size: 24px;
    }
    #carrito-icono span {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #0c1e2c;
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      color: white;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 15px #fcd000;
      position: relative;
    }
    .modal-content input,
    .modal-content textarea {
      width: 100%;
      font-size: 1rem;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin: 10px 0;
      box-sizing: border-box;
    }
    .pedido-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      gap: 10px;
    }
    .total {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 10px;
    }
    .btn-flotante {
      position: fixed;
      bottom: 20px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 9999;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
    }
    .btn-flotante:hover { transform: scale(1.1); }
    .btn-flotante.wsp { right: 20px; background: #25d366; }
    .btn-flotante.fb { right: 80px; background: #1877f2; }
    #modal-imagen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #modal-imagen img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #fcd000;
    }
  </style>
</head>
<body>
  <h1>Elige un grupo de productos</h1>
  <div id="carrito-icono" onclick="abrirResumen()">ðŸ›’<span id="contador-carrito">0</span></div>
  <div class="grupos" id="grupos-container"></div>
  <div class="productos" id="productos-container"></div>
  <div class="modal" id="modal-imagen"><img id="imagen-ampliada" src="" /></div>
  <script>
    const grupos = {
      "Mosquiteros": "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/MO1.jpg",
      "CosmÃ©ticos": "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/1.jpg",
      "MueblerÃ­a": "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/M7.jpg"
    };

    const productos = {
      "Mosquitero sencillo": { grupo: "Mosquiteros", precio: 4.00, img: "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/MO2.jpg" },
      "Mosquitero doble": { grupo: "Mosquiteros", precio: 6.50, img: "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/MO3.jpg" },
      "Labial": { grupo: "CosmÃ©ticos", precio: 2.25, img: "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/2.jpg" },
      "Base": { grupo: "CosmÃ©ticos", precio: 3.50, img: "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/3.jpg" },
      "Frocen": { grupo: "MueblerÃ­a", precio: 25.00, img: "https://raw.githubusercontent.com/alvaroesau/A-Y_Variedades/main/M1.jpg" }
    };

    const carrito = [];
    const gruposContainer = document.getElementById('grupos-container');
    const productosContainer = document.getElementById('productos-container');
    const contadorCarrito = document.getElementById('contador-carrito');
    const modalImagen = document.getElementById('modal-imagen');
    const imagenAmpliada = document.getElementById('imagen-ampliada');

    Object.entries(grupos).forEach(([nombre, img]) => {
      const div = document.createElement('div');
      div.className = 'grupo';
      div.innerHTML = `<img src="${img}" alt="${nombre}"><div>${nombre}</div>`;
      div.onclick = () => mostrarProductos(nombre);
      gruposContainer.appendChild(div);
    });

    function mostrarProductos(nombreGrupo) {
      productosContainer.innerHTML = `<h2>${nombreGrupo}</h2>`;
      Object.entries(productos).forEach(([nombre, datos]) => {
        if (datos.grupo !== nombreGrupo) return;
        const prod = document.createElement('div');
        prod.className = 'producto';
        prod.innerHTML = `
          <div class="producto-info">
            <img src="${datos.img}" onclick="ampliarImagen('${datos.img}')">
            <span>${nombre}<br><small>$${datos.precio.toFixed(2)}</small></span>
          </div>
          <button onclick="agregarAlCarrito('${nombre}')">Agregar</button>
        `;
        productosContainer.appendChild(prod);
      });
    }

    function agregarAlCarrito(nombre) {
      const existente = carrito.find(p => p.nombre === nombre);
      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({ nombre, cantidad: 1 });
      }
      actualizarContador();
    }

    function actualizarContador() {
      const total = carrito.reduce((sum, item) => sum + item.cantidad, 0);
      contadorCarrito.textContent = total;
    }

    function abrirResumen() {
      let resumen = "Pedido:\n";
      let total = 0;
      carrito.forEach(({ nombre, cantidad }) => {
        const precio = productos[nombre].precio;
        const subtotal = precio * cantidad;
        total += subtotal;
        resumen += `${nombre} x${cantidad} = $${subtotal.toFixed(2)}\n`;
      });
      resumen += `\nTotal: $${total.toFixed(2)}`;
      alert(resumen);
    }

    function ampliarImagen(url) {
      imagenAmpliada.src = url;
      modalImagen.style.display = 'flex';
    }

    modalImagen.onclick = () => modalImagen.style.display = 'none';
  </script>
  <a href="https://wa.me/50374656746?text=Hola%2C%20quiero%20hacer%20un%20pedido" class="btn-flotante wsp" target="_blank"><i class="fab fa-whatsapp"></i></a>
  <a href="https://www.facebook.com/ay.variedades" class="btn-flotante fb" target="_blank"><i class="fab fa-facebook-f"></i></a>
</body>
</html>
